<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <a href="{{ '/' | relative_url }}" class="nav-logo">{{ site.title }}</a>
                <div class="nav-menu">
                    <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
                    <a href="{{ '/blog' | relative_url }}" class="nav-link">Blog</a>
                    <a href="{{ '/#contact' | relative_url }}" class="nav-link">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        {{ content }}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="social-links">
                {% if site.author.github %}
                <a href="https://github.com/{{ site.author.github }}" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
                {% endif %}
                {% if site.author.linkedin %}
                <a href="https://linkedin.com/in/{{ site.author.linkedin }}" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i>
                </a>
                {% endif %}
                {% if site.author.twitter %}
                <a href="https://twitter.com/{{ site.author.twitter }}" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-twitter"></i>
                </a>
                {% endif %}
                {% if site.author.email %}
                <a href="mailto:{{ site.author.email }}">
                    <i class="fas fa-envelope"></i>
                </a>
                {% endif %}
            </div>
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author.name }}. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
